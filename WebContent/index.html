<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery.mobile-1.4.5.js"></script>
		<script src="js/my.js"></script>
	</head>
	<body>
		<div data-role="page" id="index">
			<div data-role="header" data-position="fixed">
				<h1>火车时刻查询</h1>
			</div>

			<div role="main" class="ui-content">
				<form>
					<div class="ui-field-contain">
						<label for="start">发车站：</label>
						<input type="text" id="startStation" value="">
					</div>
					<div class="ui-field-contain">
						<label for="end">终点站：</label>
						<input type="text" id="endStation" value="">
					</div>
					<div class="ui-field-contain">
						<label for="num">车次：</label>
						<input type="text" id="trainNum" value="">
					</div>
				</form>
				<div data-role="popup" id="myPopupFirstDiv" class="ui-content" data-arrow="t" data-overlay-theme="b">
					<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">关闭</a>
				  	<p>请输入发车站和终点站或者车次</p>
				</div>
				<div data-role="popup" id="myPopupSecendDiv" class="ui-content" data-arrow="t" data-overlay-theme="b">
					<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">关闭</a>
				  	<p>没有发现数据</p>
				</div>
				<button class="ui-btn ui-btn-b ui-corner-all ui-shadow" id="search-submit">搜索</button>

				<ul data-role="listview" data-inset="true" id="list">
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="grid" class="ui-btn-active"></a></li>
						<li><a href="#" data-icon="star"></a></li>
						<li><a href="#" data-icon="user"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="page" id="detail">

		    <div data-role="header" data-position="fixed">
		        <h1>火车时刻表查询</h1>
		    </div>

		    <div role="main" class="ui-content">
		        <h2></h2>
		        <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive">
		            <thead>
		            <tr>
		                <th data-priority="1">站名</th>
		                <th data-priority="persist">到站时间</th>
		                <th data-priority="persist">出发时间</th>
		                <th data-priority="persist">停留</th>
		            </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
		        <a href="#" class="ui-btn ui-corner-all" data-rel="back">返回</a>
		    </div>

		    <div data-role="footer">
		        <div data-role="navbar">
		            <ul>
		                <li><a href="#" data-icon="grid" class="ui-btn-active"></a></li>
						<li><a href="#" data-icon="star"></a></li>
						<li><a href="#" data-icon="user"></a></li>
		            </ul>
		        </div>
		    </div>
		</div>
	</body>
</html>
